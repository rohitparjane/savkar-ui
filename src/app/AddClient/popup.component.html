<div class="client-container">
    <h2>Add Client Details</h2>
<form (submit)="addClient(clName.value,mobileNumber.value,amount.value)">
    <div class="form-group">
      <label for="clName">Client Name:</label>
      <input type="text" placeholder="ClientName" #clName>
    </div>
    <div class="form-group">
        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" pattern="[0-9]" placeholder="MobileNumber" #mobileNumber>
    </div>
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="text" placeholder="Amount" #amount>
    </div>

    <button type="submit">Add</button>
  </form>
  <div class="check-message" *ngIf="check=='Error'"> Failed. Please check Client Details.</div>
</div>
