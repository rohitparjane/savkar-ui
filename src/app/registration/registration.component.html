<div class="register-container">
    <h2>Register</h2>
<form (submit)="register(userName.value, password.value,emailId.value,mobileNumber.value)">
    <div class="form-group">
      <label for="userName">User Name:</label>
      <input type="text" placeholder="Username" #userName>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" placeholder="Password" #password>
    </div>
    <div class="form-group">
        <label for="emailId">EmailId:</label>
        <input type="email" placeholder="EmailId" #emailId>
    </div>

<div class="form-group">
    <label for="mobileNumber">Mobile Number:</label>
    <input type="text" pattern="[0-9]" placeholder="MobileNumber" #mobileNumber>
</div>
    <button type="submit">Register</button>
  </form>

  <div class="login-link">
    <span>Already a user? <a href="/login">Sign in</a></span>
</div>
</div>
